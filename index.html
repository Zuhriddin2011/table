<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Layout</title>
<link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <table>
        <tr>
            <td rowspan="3" colspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="3" colspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="3" colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
